<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Interview System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Interview</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Practice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mock.html">Mock Interview</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Card Container -->
    <div class="container-card mt-5">

        <h4 class="mb-4 text-center">Practice Coding Questions</h4>

        <!-- Question Limit Selector -->
        <div class="mb-3">
            <label class="form-label">Number of Questions</label>
            <select id="questionLimit" class="form-select">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <p id="progressText" class="mt-2 text-center"></p>

        <!-- Timer -->
        <p id="timerDisplay" class="text-end fw-bold"></p>

        <!-- Domain & Difficulty -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Domain</label>
                <select id="domain" class="form-select">
                    <option value="python">Python</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Difficulty</label>
                <select id="difficulty" class="form-select">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </div>

        <!-- Get Question Button -->
        <div class="text-center mb-4">
            <button class="btn btn-primary px-4" onclick="getQuestion()">
                Get Question
            </button>
        </div>

        <!-- Question Display -->
        <div class="question-card">
            <h5 class="mb-3">Question</h5>
            <div id="questionBox">
                Click "Get Question" to begin.
            </div>
        </div>

        <!-- Answer Input -->
        <div class="mb-3 mt-3">
            <label class="form-label">Your Answer</label>
            <textarea id="answer" class="form-control" rows="6"
                placeholder="Write your explanation or code here..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button class="btn btn-success px-4" onclick="submitAnswer()">
                Submit Answer
            </button>
        </div>

        <!-- Result -->
        <div class="mt-4 text-center">
            <h5 id="result" class="text-success fw-bold"></h5>
        </div>

        <!-- Session Summary -->
        <div id="sessionSummary" class="mt-4 text-center" style="display:none;">
            <h4>Interview Completed ðŸŽ‰</h4>
            <div id="finalScore"></div>
            <button class="btn btn-primary mt-2" onclick="restartSession()">
                Restart Session
            </button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="script.js?v=2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>

</html>
