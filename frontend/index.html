<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Interview System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .card {
            border-radius: 15px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Interview</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Practice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mock.html">Mock Interview</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="card shadow p-4">

            <h4 class="mb-4 text-center">Practice Coding Questions</h4>

            <!-- Domain & Difficulty -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Domain</label>
                    <select id="domain" class="form-select">
                        <option value="python">Python</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Difficulty</label>
                    <select id="difficulty" class="form-select">
                        <option value="">Any</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <div class="text-center mb-4">
                <button class="btn btn-primary px-4" onclick="getQuestion()">
                    Get Question
                </button>
            </div>

            <!-- Question Display -->
            <div class="alert alert-light border" id="questionBox">
                Questions will be displayed here.
            </div>

            <!-- Answer Input -->
            <div class="mb-3">
                <label class="form-label">Your Answer</label>
                <textarea id="answer" class="form-control" rows="6"
                    placeholder="Write your explanation or code here..."></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-success px-4" onclick="submitAnswer()">
                    Submit Answer
                </button>
            </div>

            <!-- Result -->
            <div class="mt-4 text-center">
                <h5 id="result" class="text-success fw-bold"></h5>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
