<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mock Interview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Interview</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Practice</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="mock.html">Mock Interview</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="card shadow p-4">

            <h4 class="text-center mb-4">Mock Interview Mode</h4>

            <div class="text-center mb-3">
                <button class="btn btn-primary" onclick="startMock()">Start Interview</button>
            </div>

            <div id="mockContent" style="display:none;">
                <h5 id="mockQuestion"></h5>

                <textarea id="mockAnswer" class="form-control mt-3" rows="4"></textarea>

                <div class="text-center mt-3">
                    <button class="btn btn-success" onclick="nextQuestion()">Next</button>
                </div>
            </div>

            <div class="mt-4 text-center">
                <h4 id="mockResult" class="text-success"></h4>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
